<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Like Landing Page</title>
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="logo">Amazon</a>
        </div>
        <div class="nav-middle">
            <input type="text" placeholder="Search products, brands, or categories" class="search-bar">
            <button class="search-btn">Search</button>
        </div>
        <div class="nav-right">
            <a href="#login" class="nav-link">Sign In</a>
            <a href="#orders" class="nav-link">Orders</a>
            <a href="#cart" class="nav-link">Cart</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Shop the Best Deals</h1>
            <p>Discover thousands of products at unbeatable prices!</p>
        </div>
        <div class="hero-banner">
            <img src="/download (8).jpeg" alt="Hero Banner">
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Explore Categories</h2>
        <div class="category-grid">
            <div class="category-item">Electronics</div>
            <div class="category-item">Fashion</div>
            <div class="category-item">Home & Kitchen</div>
            <div class="category-item">Books</div>
            <div class="category-item">Toys</div>
            <div class="category-item">Sports</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
